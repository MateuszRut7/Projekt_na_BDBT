<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Nowy wydział</title>
    <link th:href="@{/css/style-sing-up.css}"    rel="stylesheet"  type="text/css" />
</head>

<body>
<div align="center">
    <!-- Page header -->
    <h1>Dodaj nowy wydział</h1>

    <!-- End line/ new line -->
    <br />

    <form action = "#" th:action="@{/wydzialy/save}" th:object="${wydzial}" method="post">
        <!-- Table -->
        <table border="1" cellpadding="10">

            <!-- Table first  row -->
            <tr>
                <td>Nazwa</td>
                <td><input type="text" th:field="*{nazwa}"></td>
            </tr>
            <!-- Second  row -->
            <tr>
                <td>Numer uczelni</td>
                <td><input type="text" th:field="*{nrUczelni}"></td>
            </tr>
            <!-- Third  row -->
            <tr>
                <td>Numer Adresu</td>
                <td><input type="text" th:field="*{nrAdresu}"></td>
            </tr>

            <!-- Button save-->
            <tr>
                <td colspan="2">
                    <button type="submit"> Save</button> </td>
            </tr>
            <!-- Table body -->

        </table>
    </form>
</div>

</body>
</html>
