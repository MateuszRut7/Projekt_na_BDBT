<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Nowy instytut</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
</head>

<body>
<div align="center">
    <!-- Page header -->
    <h1>Dodaj nowy instytut</h1>

    <!-- End line/ new line -->

    <form action = "#" th:action="@{/instytuty/save}" th:object="${instytut}" method="post">

        <table border="1" cellpadding="6">

            <!-- Table first  row -->
            <tr>
                <td>Nazwa</td>
                <td><input type="text" th:field="*{Nazwa}" />
            </tr>
            <!-- Second  row -->
            <tr>
                <td>nr wydzialu</td>
                <td><input type="text" th:field="*{nrWydzialu}" />
            </tr>

            <!-- Button save-->
            <tr>
                <td colspan="2">
                    <button type="submit"> Zapisz</button> </td>
            </tr>
            <!-- Table body -->

        </table>
    </form>
</div>

</body>
</html>
