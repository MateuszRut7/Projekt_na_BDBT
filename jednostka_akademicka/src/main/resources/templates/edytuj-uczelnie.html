<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edytuj Uczelnie</title>
</head>
<body>
<div align="center">
    <h1>Edytuj Uczelnie</h1>
    <br />
    <form action="#" th:action="@{/uczelnie/update}" th:object="${uczelnia}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{nrUczelni}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>Kod jezyka:</td>
                <td><input type="text" th:field="*{nazwa}" /></td>
            </tr>
            <tr>
                <td>Nazwa:</td>
                <td><input type="text" th:field="*{typUczelni}" /></td>
            </tr>
            <tr>
                <td>Rodzaj:</td>
                <td><input type="text" th:field="*{rodzaj}" /></td>
            </tr>
            <tr>
                <td>Numer adresu:</td>
                <td><input type="text" th:field="*{nrAdresu}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
