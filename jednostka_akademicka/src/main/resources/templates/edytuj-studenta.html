<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edytuj Studenta</title>
</head>
<body>
<div align="center">
    <h1>Edytuj Studenta</h1>
    <br />
    <form action="#" th:action="@{/studenci/update}" th:object="${student}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{nrStudenta}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>Imie</td>
                <td><input type="text" th:field="*{imie}"></td>
            </tr>
            <!-- Second  row -->
            <tr>
                <td>Nazwisko</td>
                <td><input type="text" th:field="*{nazwisko}"></td>
            </tr>
            <!-- Third  row -->
            <tr>
                <td>Pesel</td>
                <td><input type="text" th:field="*{pesel}"></td>
            </tr>
            <!-- Fourth  row -->
            <tr>
                <td>Numer indeksu</td>
                <td><input type="text" th:field="*{nrIndeksu}"></td>
            </tr>

            <tr>
                <td>Plec</td>
                <td><input type="text" th:field="*{plec}"></td>
            </tr>

            <tr>
                <td>Data urodzenia</td>
                <td><input type="text" th:field="*{dataUrodzenia}"></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>

            <tr>
                <td>Numer telefonu</td>
                <td><input type="text" th:field="*{nrTelefonu}"></td>
            </tr>

            <tr>
                <td>Stopien studiow</td>
                <td><input type="text" th:field="*{stopienStudiow}"></td>
            </tr>

            <tr>
                <td>Kierunek studiow</td>
                <td><input type="text" th:field="*{kierunekStudiow}"></td>
            </tr>

            <tr>
                <td>Numer uczelni</td>
                <td><input type="text" th:field="*{nrUczelni}"></td>
            </tr>

            <tr>
                <td>Numer Adresu</td>
                <td><input type="text" th:field="*{nrAdresu}"></td>
            </tr>

            <!-- Button save-->
            <tr>
                <td colspan="2">
                    <button type="submit"> Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>>
