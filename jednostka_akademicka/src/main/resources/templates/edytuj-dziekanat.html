<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edytuj Dziekanat</title>
</head>
<body>
<div align="center">
    <h1>Edytuj Dziekanat</h1>
    <br />
    <form action="#" th:action="@{/dziekanaty/update}" th:object="${dziekanat}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{nrBiuraDziekanatu}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>Kod jezyka:</td>
                <td><input type="text" th:field="*{pokoj}" /></td>
            </tr>
            <tr>
                <td>Nazwa:</td>
                <td><input type="text" th:field="*{nrTelefonu}" /></td>
            </tr>
            <tr>
                <td>Nazwa:</td>
                <td><input type="text" th:field="*{sekcja}" /></td>
            </tr>
            <tr>
                <td>Nazwa:</td>
                <td><input type="text" th:field="*{nrWydzialu}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
